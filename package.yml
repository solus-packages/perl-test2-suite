name       : perl-test2-suite
version    : '0.000102'
release    : 3
source     :
    - https://github.com/Test-More/Test2-Suite/archive/v0.000102.tar.gz : 2ffd92bb2979a74d4c91dd024edc4b56a95b616d9f58466d3078c7d7bd1403fd
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : Test2::Suite - Distribution with a rich set of tools built upon the Test2 framework.
description: |
    Rich set of tools, plugins, bundles, etc built upon the Test2 testing library. If you are interested in writing tests, this is the distribution for you.
builddeps  :
    - perl-importer
    - perl-module-pluggable
    - perl-scalar-list-utils
    - perl-scope-guard
    - perl-sub-info
    - perl-term-table
    - perl-test-simple
    - perl-time-hires
rundeps    :
    - perl-importer
    - perl-module-pluggable
    - perl-scalar-list-utils
    - perl-scope-guard
    - perl-sub-info
    - perl-term-table
    - perl-test-simple
    - perl-time-hires
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
