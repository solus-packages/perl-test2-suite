name       : perl-test2-suite
version    : '0.000111'
release    : 4
source     :
    - https://github.com/Test-More/Test2-Suite/archive/v0.000111.tar.gz : 1d9831556ff0e898ad3139d99c4fb6f7a77f0d10d5eb11f2d1a3c377900e4648
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : Test2::Suite - Distribution with a rich set of tools built upon the Test2 framework.
homepage   : https://github.com/Test-More/Test2-Suite
description: |
    Rich set of tools, plugins, bundles, etc built upon the Test2 testing library. If you are interested in writing tests, this is the distribution for you.
builddeps  :
    - perl-importer
    - perl-module-pluggable
    - perl-scalar-list-utils
    - perl-scope-guard
    - perl-sub-info
    - perl-term-table
    - perl-test-simple
    - perl-time-hires
    - perl-sub-name
    - perl-term-readkey
    - perl-unicode-linebreak
    - perl-term-size-any
rundeps    :
    - perl-importer
    - perl-module-pluggable
    - perl-scalar-list-utils
    - perl-scope-guard
    - perl-sub-info
    - perl-term-table
    - perl-test-simple
    - perl-time-hires
    - perl-sub-name
    - perl-term-readkey
    - perl-unicode-linebreak
    - perl-term-size-any
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
