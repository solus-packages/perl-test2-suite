name       : perl-test2-suite
version    : '0.000145'
release    : 11
source     :
    - https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test2-Suite-0.000145.tar.gz : ed44be739c8879fe178d3107b238f2db960d52797db0058de53be5b84600358b
homepage   : https://github.com/Test-More/Test2-Suite
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : Test2::Suite - Distribution with a rich set of tools built upon the Test2 framework
description: |
    Rich set of tools, plugins, bundles, etc built upon the Test2 testing library. If you are interested in writing tests, this is the distribution for you.
builddeps  :
    - perl-importer
    - perl-module-pluggable
    - perl-scalar-list-utils
    - perl-scope-guard
    - perl-sub-info
    - perl-term-table
    - perl-test-simple
    - perl-time-hires
    - perl-sub-name
    - perl-term-readkey
    - perl-unicode-linebreak
    - perl-term-size-any
rundeps    :
    - perl-importer
    - perl-module-pluggable
    - perl-scalar-list-utils
    - perl-scope-guard
    - perl-sub-info
    - perl-term-table
    - perl-test-simple
    - perl-time-hires
    - perl-sub-name
    - perl-term-readkey
    - perl-unicode-linebreak
    - perl-term-size-any
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
